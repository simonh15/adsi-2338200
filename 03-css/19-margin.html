<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        div.box-parent{
            border: 2px dashed #193a5a;
            border-radius: 5%;
        }
        div.box-child{
            background-color: #ccc;
            height: 140px;
            font-size: 2rem;
            text-align: center;
            line-height: 9rem;
            margin: 80px auto;
            border-radius: 10px;
            width: 50%;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1> <a href="./">⬅️</a>Margin</h1>
        </header>
        <section>
            <div class="box-parent">
                <div class="box-child">Box</div>
            </div>
        </section>
    </main>   
</body>
</html>
