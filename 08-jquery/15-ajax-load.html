<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <style>
        section.text {
			border: 2px dotted #4f5c6e;
			padding: 10px;
			margin: 20px auto;
			width: 60%;
		}
		button {
			background-color: #fff;
            border-radius: 4px;
			border: 1px solid #4f5c6e;
			padding: 10px;
		}
		button:hover {
			background-color: #4f5c6e;
			color: #fff;
			cursor: pointer;
		}
    </style>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card text-center my-5">
                  <div class="card-body">
                    <nav class="breadcrumb">
                        <a class="breadcrumb-item" href="index.html">&larr; Main Menu</a>
                        <span class="breadcrumb-item active" aria-current="page"><b>Load</b></span>
                    </nav>
                    <hr>
                    <section class="card-text">
                        <section class="text"></section>
                        <button class="btn-load">Load Text</button>
                        <button class="btn-load-lp">Load last paragraph</button>
                    </section>
                  </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Events
            $('.btn-load').click(function(event) {
				$('.text').load('text/lorem.txt').hide().fadeIn(1200);
			});
			$('.btn-load-lp').click(function(event) {
				$('.text').load('text/lorem.txt .lp').hide().fadeIn(1200);
			});
        });
    </script>
</body>
</html>
