<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valedate Froms</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card text-center my-5">
                  <div class="card-body">
                    <nav class="breadcrumb">
                        <a class="breadcrumb-item" href="index.html">&larr; Main Menu</a>
                        <span class="breadcrumb-item active" aria-current="page"><b>Valedate Froms</b></span>
                    </nav>
                    <hr>
                    <section class="card-text text-start">
                        <form action="php/processform.php" method="post">
                            <div class="mb-2">
                                <input type="text" 
                                    class="form-control" 
                                    name="fullname" 
                                    placeholder="Full Name"
                                    data-validation="length required" 
                                    data-validation-length="4-32">
                            </div>
                            <div class="mb-2">
                                <input type="number" 
                                    class="form-control" 
                                    name="age" placeholder="Age"
                                    data-validation="number">
                            </div>
                            <div class="mb-2">
                                <input type="email" 
                                    class="form-control" 
                                    name="email" 
                                    placeholder="Email"
                                    data-validation="email">
                            </div>
                            <div class="mb-2">
                                <input type="date" 
                                    class="form-control" 
                                    name="birthdate" 
                                    placeholder="Birth Date"
                                    data-validation="date"
                                    data-validation-format="dd/mm/yyyy">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-success" value="Enviar Formulario">
                                <input type="reset" class="btn btn-outline-success" value="Limpiar Formulario">
                            </div>
                        </form>
                    </section>
                  </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.form-validator.min.js"></script>
	<script src="js/lang/es.js"></script>
    <script>
        $(document).ready(function() {
            $.validate({ lang: 'en' });
        });
    </script>
</body>
</html>
