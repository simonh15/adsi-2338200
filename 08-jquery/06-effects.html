<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effects</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: #303840;
        }
        
    </style>

</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card text-start my-5">
                  <div class="card-body">
                    <nav class="breadcrumb">
                        <a class="breadcrumb-item" href="index.html">&larr; Main Menu </a>

                        <span class="breadcrumb-item active" aria-current="page">Effects</span>
                    </nav>
                    <hr>
                    
                    <section class="card-text">
                        <select class="form-select my-2">
                            <option value="">Select a JQuery Effect...</option>
                            <option value="1">Hide</option>
                            <option value="2" disabled>Snow</option>
                            <option value="3">Toggle</option>
                            <option value="4"disabled>Slide Down</option>
                            <option value="5">Slide Up</option>
                            <option value="6">Slide Toggle</option>
                            <option value="7"disabled>Fade In</option>
                            <option value="8">Fade Out</option>
                            <option value="9"disabled>Fade To</option>
                            <option value="10">Fade Toggle</option>
                            <option value="11">Animate</option>
                            <option value="12">Stop</option>

                            
                        </select>
                        <figure class="rounded img-thumbnail">
                            <img src="images/itachi.png" width="260px">
                            <figcaption>Itachi</figcaption>
                        </figure>
                    </section>
                  </div>
                </div>
            </div>
           
        </div>
        <header>

        </header>
        <section>
            <nav>

            </nav>
        </section>
    </main>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $chVisible = true
            $('select').change(function (evt){
                evt.preventDefault()
                switch ($(this).val()) {
                    case '1':
                        $('figure').hide()
                        $chVisible = false
                        verifyDisableds()
                        break;

                        case '2':
                        $('figure').show()
                        $chVisible = true
                        verifyDisableds()
                        break;

                        case '3':
                        $('figure').toggle()
                        if($(this).prop('disabled')){
                            $chVisible = true
                        }else{
                            $chVisible = false
                        }
                        verifyDisableds()
                        break;

                        case '4':
                        $('figure').slideDown()
                        break;

                        case '5':
                        $('figure').slideUp()
                        break;

                        case '6':
                        $('figure').slideToggle()
                        break;

                        case '7':
                        $('figure').fadeIn()
                        break;

                        case '8':
                        $('figure').fadeOut()
                        break;

                        case '9':
                        $('figure').fadeTo()
                        break;

                        case '10':
                        $('figure').fadeToggle()
                        break;

                        case '11':
                        $('figure').animate()
                        break;

                        case '12':
                        $('figure').stop()
                        break;
                
                    default:
                        break;
                }
            })
        });
        function verifyDisableds(){
            $('option').each(function (){
                if($(this).text() != 'Toggle'){
                    $(this).prop('disabled', !$(this).prop('disabled'))
                }
            })
        }
     </script>
</body>
</html>
