    <script>
        //Elements
        const emojis = document.querySelector('.emojis')
        //Variable & Constants
        const list   = ['â˜ ï¸','ğŸ‘½','ğŸ½','ğŸ³','ğŸ¦']
        // Value off
        emojis.innerHTML = `<li> <b> Value: </b> ${list.valueOf()} </li>`
        //String
        emojis.innerHTML += `<li> <b> String: </b> ${list.toString()} </li>`
        //Join
        emojis.innerHTML += `<li> <b> Join: </b> ${list.join('ğŸŒ©ï¸')} </li>`
        //Sort
        emojis.innerHTML += `<li> <b> sort: </b> ${list.sort()} </li>`
        //Pop (delete last one) -> elimina el ultimo
        list.pop()
        emojis.innerHTML += `<li> <b> pop (delete last one): </b> ${list} </li>`
        //shift (delete first one) -> elimina el primero
        list.shift()
        emojis.innerHTML += `<li> <b> shift (delete first one): </b> ${list} </li>`
        //push (add last one) -> agrega al final
        list.push('ğŸ—ï¸')
        emojis.innerHTML += `<li> <b> push (add last one): </b> ${list} </li>`
        //unshift (add first one) -> agrega al final
        list.unshift('ğŸ¦')
        emojis.innerHTML += `<li> <b> unshift (add first one): </b> ${list} </li>`
        //slice (extract range)
        //let animals = list.slice(1, 4)
        emojis.innerHTML += `<li> <b> slice (range): </b> ${list.slice(1,4)} </li>`
        //splice (delete position) 
        emojis.innerHTML += `<li> <b> slice (position): </b> ${list.splice(2,1)} </li>`
    </script>
